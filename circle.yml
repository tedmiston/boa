machine:
  python:
    version: 3.6.1

dependencies:
  override:
    - pip install -r requirements-test.txt

test:
  pre:
    - mkdir tmp
  override:
    - nose2 --plugin nose2.plugins.junitxml --junit-xml
    - python -m doctest -v README.md
  post:
    - codecov
    - mkdir -p $CIRCLE_TEST_REPORTS/nose2
    - mv tmp/nose2-junit.xml $CIRCLE_TEST_REPORTS/nose2
